<!doctype HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../libs/jqcloud.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/index.js "></script>
    <script src="../libs/jqcloud-1.0.4.js"></script>
    <title>Word Cloud</title>
</head>

<body>
    <h1>
      Word Cloud Brandwatch
    </h1>

    <body>
        <div id="word_cloud" style="width: 1250px; height: 350px;">
        </div>
        <script id="meta-data-template" type="text/template">
            <p>Positive: {positive}</p>
            <p>Negative: {negative}</p>
            <p>Neutral: {neutral}</p>
        </script>
        <div id="word_meta_data" style="width: 550px; height: 350px;">
        </div>
        <script src="../js/word-cloud.js "></script>
    </body>

</html>
