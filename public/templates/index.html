<!doctype HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/libs/jqcloud.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="/js/index.js "></script>
    <script src="/libs/jqcloud-1.0.4.js"></script>
    <title>Word Cloud</title>
</head>

<body>

    <body>
      <div style="background-color:#F44336;color:#fff;height:50px;">
          <center><h1>Brandwatch Word Cloud</h1></center>
      </div>
        <div class="container">
            <div class="row">
                <div class="col col col-md-8">
                    <div id="word_cloud" style="width: 750px; height: 350px;">
                    </div>
                </div>
                <div class="col col-6 col-md-4">
                    <div id="meta-data-view" style="width: 250px; height: 250px;">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script id="meta-data-template" type="text/template">
        <div class="bs-callout bs-callout-{color}">
            <p class="sentiment-{color}">
                <strong>{label}</strong>
            </p>
            <p>Total Mentions: {volume}</p>
            <p>Positive: {positive}</p>
            <p>Negative: {negative}</p>
            <p>Neutral: {neutral}</p>
        </div>
    </script>
    <script src="../js/word-cloud.js "></script>

</html>
