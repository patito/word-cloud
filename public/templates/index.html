<!doctype HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/libs/jqcloud2/dist/jqcloud.min.js"></script>
    <link href="/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title>Word Cloud</title>
</head>

<body>
    <div class="top-bw">
        <center>
            <h1>Brandwatch Word Cloud</h1>
        </center>
    </div>
    <div class="container" style="padding-top: 70px;">
        <div class="row">
            <div class="col col col-md-8">
                <div id="word_cloud" style="font-size: 17px; padding-left: 80px; width: 750px;height: 350px;">
                </div>
            </div>
            <div class="col col-6 col-md-4">
                <div id="meta-data-view" class="meta-data-bw">
                </div>
            </div>
        </div>
    </div>
    <center style="padding-top: 50px;">
        <a href="https://github.com/patito/word-cloud" target="_blank">
            <i class="fa fa-github fa-3x fa-fw" aria-hidden="true"></i>
        </a>
        <a href="/test">
            <i class="fa fa-bug fa-3x fa-fw" aria-hidden="true"></i>
        </a>
        <br>
        <br><i>Click in the icons to Run Tests and Access the source code.</i>
    </center>>
</body>
<script id="meta-data-template" type="text/template">
    <div class="bs-callout bs-callout-{color}">
        <p class="sentiment-{color}">
            <strong>{label}</strong>
        </p>
        <p>Total Mentions: {volume}</p>
        <p>Positive: {positive}</p>
        <p>Negative: {negative}</p>
        <p>Neutral: {neutral}</p>
    </div>
</script>
<script src="/js/requests.js "></script>
<script src="/js/word-cloud.js"></script>
<script src="/js/index.js "></script>

</html>
